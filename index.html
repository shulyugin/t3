<!DOCTYPE html>
<html>
<head>
  <title>Player</title>
  <!-- styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="js/lib/jquery/ui/jquery-ui.min.css">
  <link rel="stylesheet" href="css/player.css">
  <!-- jQuery+ -->
  <script src="js/lib/jquery/jquery.min.js"></script>
  <script src="js/lib/jquery/ui/jquery-ui.min.js"></script>
  <script src="js/lib/jquery/jquery.transit.min.js"></script>
  <script src="js/lib/jquery/jquery.circle-progress.js"></script>
  <!-- https://github.com/janl/mustache.js -->
  <script src="js/lib/mustache.min.js"></script>
  <!-- https://github.com/aadsm/JavaScript-ID3-Reader -->
  <script src="js/lib/id3.min.js"></script>
  <!-- http://requirejs.org -->
  <script data-main="js/app/init" src="js/lib/require.min.js"></script>
</head>
<body>
  <input id="fileChooser" type="file" multiple="multiple" name="files[]" accept="audio/*" />
  <div id="equalizer" class="equalizer">
    <div id="volumeControl" class="equalizer-control">
      <div class="equalizer-control-label">100</div>
      <div class="equalizer-control-slider" data-slider="true"></div>
      <div class="equalizer-control-label">0</div>
    </div>
  </div>
  <div id="player" class="player">
    <label class="player-uploader" for="fileChooser">
      <input id="fileChooser" type="file" multiple="multiple" name="files[]" accept="audio/*" />
    </label>
    <div id="circleProgress" class="player-progress"></div>
    <canvas id="frequency" class="player-frequency"></canvas>
    <div class="player-cover" style="background-image: url(i/cover.jpg)" data-song-cover="true"></div>
    <div class="player-control">
      <div class="player-control-sound"></div>
      <div class="player-control-menu"></div>
      <div id="playerPrev" class="player-control-prev"></div>
      <div id="playerNext" class="player-control-next"></div>
      <div id="playerPlayPause" class="player-control-play"></div>
    </div>
    <div class="player-info">
      <p class="player-info-song" data-song-name="true"></p>
      <p class="player-info-author" data-song-author="true"></p>
    </div>
  </div>
</body>
</html>
